<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BoyBarleyPanel Management</title>
</head>
<body>
    <h1>BoyBarleyPanel Containers</h1>
    <ul>
    {% for container in containers %}
        <li>{{ container.name }} - {{ container.status }} ({{ container.image.tags[0] }})</li>
    {% endfor %}
    </ul>
    <form action="{{ url_for('deploy') }}" method="get">
        <button type="submit">Deploy/Update Application</button>
    </form>
</body>
</html>
