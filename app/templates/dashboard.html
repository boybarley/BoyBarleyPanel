{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="columns is-multiline">
    <!-- CPU Usage -->
    <div class="column is-4">
        <div class="card">
            <div class="card-content">
                <div class="media">
                    <div class="media-left">
                        <span class="icon is-large has-text-info">
                            <i class="fas fa-microchip fa-2x"></i>
                        </span>
                    </div>
                    <div class="media-content">
                        <p class="title is-4">CPU Usage</p>
                        <p class="subtitle is-6" id="cpu-usage">0%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Memory Usage -->
    <div class="column is-4">
        <div class="card">
            <div class="card-content">
                <div class="media">
                    <div class="media-left">
                        <span class="icon is-large has-text-success">
                            <i class="fas fa-memory fa-2x"></i>
                        </span>
                    </div>
                    <div class="media-content">
                        <p class="title is-4">Memory</p>
                        <p class="subtitle is-6" id="memory-usage">0%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Disk Usage -->
    <div class="column is-4">
        <div class="card">
            <div class="card-content">
                <div class="media">
                    <div class="media-left">
                        <span class="icon is-large has-text-warning">
                            <i class="fas fa-hard-drive fa-2x"></i>
                        </span>
                    </div>
                    <div class="media-content">
                        <p class="title is-4">Disk</p>
                        <p class="subtitle is-6" id="disk-usage">0%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="columns">
    <div class="column">
        <div class="box">
            <h2 class="title is-5">Real-Time Monitoring</h2>
            <canvas id="usageChart"></canvas>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
{% endblock %}
